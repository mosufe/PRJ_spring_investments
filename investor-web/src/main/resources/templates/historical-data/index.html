<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page!</title>
</head>
<body>
    <h2>Historical Data Index Page!! Welcome!!</h2>

    <table id="historical-data-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Stock code</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="trades" type="br.com.datarich.investor.models.Trade"*/-->
        <tr th:each="data : ${historicals}">
            <td th:text="${data?.id}">1</td>
            <td th:text="${data?.stock.code}">2</td>
            <td th:text="${data?.price}">3</td>
            <td th:text="${data?.time}">4</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
